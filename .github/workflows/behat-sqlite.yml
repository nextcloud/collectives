name: Behat

on:
  pull_request:
    paths:
      #- '.github/workflows/**'
      #- 'appinfo/**'
      #- 'lib/**'
      #- 'templates/**'
      #- 'tests/**'
      #- 'vendor/**'
      #- 'vendor-bin/**'
      #- '.php-cs-fixer.dist.php'
      #- 'composer.json'
      #- 'composer.lock'

  push:
    branches:
      - main
      - master
      - stable*

permissions:
  contents: read

concurrency:
  group: behat-sqlite${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  # Location of the behat.yml file
  BEHAT_CONFIG: ./tests/Integration/config/behat.yml

jobs:
  behat-sqlite:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['7.4', '8.1', '8.2']
        server-versions: ['stable25', 'stable26', 'master']
        exclude:
          - php-versions: '7.4'
            server-versions: 'master'
          - php-versions: '7.4'
            server-versions: 'stable26'
          - php-versions: '8.1'
            server-versions: 'stable25'
          - php-versions: '8.2'
            server-versions: 'stable25'

    steps:
      - name: Set app env
        run: |
          # Split and keep last
          echo "APP_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

      - name: Checkout server
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          submodules: true
          repository: nextcloud/server
          ref: ${{ matrix.server-versions }}

      - name: Checkout circles app
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          repository: nextcloud/circles
          path: apps/circles
          ref: ${{ matrix.server-versions }}

      - name: Checkout app
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          path: apps/${{ env.APP_NAME }}

      - name: Set up php ${{ matrix.php-versions }}
        uses: shivammathur/setup-php@72ae4ccbe57f82bbe08411e84e2130bd4ba1c10f # v2
        with:
          php-version: ${{ matrix.php-versions }}
          # https://docs.nextcloud.com/server/stable/admin_manual/installation/source_installation.html#prerequisites-for-manual-installation
          extensions: bz2, ctype, curl, dom, fileinfo, gd, iconv, intl, json, libxml, mbstring, openssl, pcntl, posix, session, simplexml, xmlreader, xmlwriter, zip, zlib, sqlite, pdo_sqlite
          coverage: none
          ini-file: development
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install composer dependencies
        working-directory: apps/${{ env.APP_NAME }}
        run: composer i

      - name: Set up Nextcloud
        env:
          DB_PORT: 4444
        run: |
          mkdir data
          ./occ maintenance:install --verbose --database=sqlite --database-name=nextcloud --database-host=127.0.0.1 --database-port=$DB_PORT --database-user=root --database-pass=rootpassword --admin-user admin --admin-pass admin
          ./occ config:system:set --value="http://localhost:8080" -- overwrite.cli.url
          ./occ app:enable --force ${{ env.APP_NAME }}
          for user in alice bob jane john; do \
          OC_PASS="$user" ./occ user:add --password-from-env "$user"; \
          done
          ./occ group:add "Bobs Group"
          for user in bob jane; do \
          OC_PASS="$user" ./occ group:adduser "Bobs Group" "$user"; \
          done

      - name: Run Nextcloud
        run: php -S localhost:8080 &

      - name: Behat integration
        working-directory: apps/${{ env.APP_NAME }}
        run: ./vendor/bin/behat --config=${{ env.BEHAT_CONFIG }} --profile ci

  summary:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: behat-sqlite

    if: always()

    name: behat-sqlite-summary

    steps:
      - name: Summary status
        run: if ${{ needs.behat-sqlite.result != 'success' }}; then exit 1; fi
