
stages:
  - cache
  - build
  - lint
  - test units
  - test integration
  - test end to end
  - deploy

# Settings for all jobs in a php based containers
.php: &php
  image: registry.gitlab.com/collectivecloud/docker-builds:php8.1-nc24
  cache:
    paths:
      - vendor/
    key: composer
  only:
    refs:
      - merge_requests
      - main
      - web
    changes:
      - composer.json
      - composer.lock
      - .gitlab-ci.yml
      - lib/**/*
      - Makefile
      - phpunit.xml
      - psalm.xml
      - skeleton/**/*
      - templates/**/*
      - tests/**/*
      - translationfiles/**/*

# Settings for all jobs in node based containers
.node: &node
  image: node:16
  cache:
    paths:
      - .npm/
      - "node_modules/"
    key: npm
    policy: pull
  before_script:
    - npm install -g "npm@8" # install newest npm of the 8.x.x series
    - npm install
    - npm --version
    - node --version

# Set any variables we need

variables:
  # Configure mariadb environment variables (https://hub.docker.com/r/_/mariadb/)
  MYSQL_DATABASE: nextcloud
  MYSQL_ROOT_PASSWORD: mariadb_password
  NEXTCLOUD_SOURCE: '/var/www/html'
  COMMIT_IMAGE: $CI_REGISTRY_IMAGE/ci:$CI_COMMIT_SHA
  LATEST_IMAGE: $CI_REGISTRY_IMAGE/ci:latest

Cache node_modules:
  stage: cache
  image: node:16
  cache:
    paths:
      - .npm/
      - node_modules/
    key: npm
  script:
    - npm install -g "npm@8" # install newest npm of the 8.x.x series
    - npm --version
    - node --version
    - npm ci --cache .npm --prefer-offline
  only:
    changes:
      - package.json
      - package-lock.json
      - .gitlab-ci.yml
    refs:
      - main

Validate AppInfo:
  stage: lint
  before_script:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    - DEBIAN_FRONTEND=noninteractive apt-get -y --no-install-recommends install libxml2-utils curl
  script:
    - make lint-appinfo
  needs: []
  only:
    refs:
      - merge_requests
      - main
      - web
    changes:
      - appinfo/**/*
      - Makefile
      - .gitlab-ci.yml

Build App:
  <<: *node
  <<: *php
  stage: build
  script:
    - DEBIAN_FRONTEND=noninteractive apt-get update
    - DEBIAN_FRONTEND=noninteractive apt-get -y --no-install-recommends install make rsync
    - echo "BUILD_VERSION=$CI_COMMIT_SHORT_SHA" >>build.env
    - echo "BUILD_JOB_ID=$CI_JOB_ID" >>build.env
    - VERSION="$CI_COMMIT_SHORT_SHA" make build
  artifacts:
    reports:
      dotenv: build.env
    paths:
      - build/release/collectives-${CI_COMMIT_SHORT_SHA}.tar.gz
  only:
    refs:
      - merge_requests
      - main
      - web
    changes:
      - babel.config.js
      - composer.json
      - composer.lock
      - cypress.json
      - cypress/**/*
      - .gitlab-ci.yml
      - jest.config.json
      - l10n/**/*
      - lib/**/*
      - Makefile
      - package.json
      - package-lock.json
      - src/**/*
      - stylelint.config.js
      - skeleton/**/*
      - templates/**/*
      - translationfiles/**/*
      - webpack.js

# PHP jobs

Static PHP Analysis:
  <<: *php
  stage: lint
  script:
    - vendor/bin/psalm.phar lib/
  before_script:
    - make composer-install
  needs: []

.php-unit: &php-unit
  <<: *php
  stage: test units
  script:
    - vendor/bin/phpunit --configuration phpunit.xml --coverage-text --colors=never
  before_script:
    - make composer-install
    - ln -s `pwd` $NEXTCLOUD_SOURCE/apps/collectives
  services:
    - mariadb:latest
  needs: []

Unit Test PHP 7.3 Nextcloud 22:
  <<: *php-unit
  image: registry.gitlab.com/collectivecloud/docker-builds:php7.3-nc22
  needs:
    - "Static PHP Analysis"

Unit Test PHP 8.0 Nextcloud 23:
  <<: *php-unit
  image: registry.gitlab.com/collectivecloud/docker-builds:php8.0-nc23
  needs:
    - "Static PHP Analysis"

Unit Test PHP 8.1 Nextcloud 24:
  <<: *php-unit
  image: registry.gitlab.com/collectivecloud/docker-builds:php8.1-nc24
  needs:
    - "Static PHP Analysis"

Unit Test PHP 8.1 Nextcloud Master:
  <<: *php-unit
  image: registry.gitlab.com/collectivecloud/docker-builds:php8.1-ncmaster
  needs:
    - "Static PHP Analysis"

Lint Javascript:
  <<: *node
  stage: lint
  script:
    - make lint-js
  needs: []
  only:
    refs:
      - merge_requests
      - main
      - web
    changes:
      - babel.config.js
      - cypress/**/*
      - .gitlab-ci.yml
      - jest.config.json
      - Makefile
      - package.json
      - package-lock.json
      - src/**/*
      - stylelint.config.js
      - webpack.js

Unit Test Javascript:
  <<: *node
  stage: test units
  script:
    - make test-js
  needs:
    - "Lint Javascript"
  only:
    refs:
      - merge_requests
      - main
      - web
    changes:
      - babel.config.js
      - .gitlab-ci.yml
      - jest.config.json
      - Makefile
      - package.json
      - package-lock.json
      - src/**/*
      - stylelint.config.js
      - webpack.js

.php-integration: &php-integration
  <<: *php
  stage: test integration
  script:
    - vendor/bin/behat --config=tests/Integration/config/behat.yml --profile ci
  before_script:
    - make composer-install
    - ln -s `pwd` $NEXTCLOUD_SOURCE/apps/collectives
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ app:enable --force collectives
    - INTERNAL_IP_ADDRESS="$(ip a show type veth | grep -o "inet [0-9]*\.[0-9]*\.[0-9]*\.[0-9]*" | grep -o "[0-9]*\.[0-9]*\.[0-9]*\.[0-9]*")"
    - echo "$INTERNAL_IP_ADDRESS nextcloud.local" >>/etc/hosts
    - /etc/init.d/apache2 start
  services:
    - mariadb:latest

API PHP 7.3 Nextcloud 22:
  <<: *php-integration
  image: registry.gitlab.com/collectivecloud/docker-builds:php7.3-nc22
  needs:
    - "Unit Test PHP 7.3 Nextcloud 22"

API PHP 8.0 Nextcloud 23:
  <<: *php-integration
  image: registry.gitlab.com/collectivecloud/docker-builds:php8.0-nc23
  needs:
    - "Unit Test PHP 8.0 Nextcloud 23"

API PHP 8.1 Nextcloud 24:
  <<: *php-integration
  image: registry.gitlab.com/collectivecloud/docker-builds:php8.1-nc24
  needs:
    - "Unit Test PHP 8.1 Nextcloud 24"

API PHP 8.1 Nextcloud Master:
  <<: *php-integration
  image: registry.gitlab.com/collectivecloud/docker-builds:php8.1-ncmaster
  needs:
    - "Unit Test PHP 8.1 Nextcloud Master"

OCC CLI Test:
  <<: *php
  stage: test integration
  script:
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ app:enable --force collectives
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ app:list
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ collectives:create --owner alice NewCollective
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ collectives:pages:purge-obsolete
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ collectives:pages:expire
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ app:disable circles
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ app:list
  before_script:
    - make composer-install
    - ln -s `pwd` $NEXTCLOUD_SOURCE/apps/collectives
  services:
    - mariadb:latest
  needs:
    - "Unit Test PHP 7.3 Nextcloud 22"
    - "Unit Test PHP 8.1 Nextcloud 24"

App Update Test:
  <<: *php
  stage: test integration
  script:
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ app:enable --force collectives
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ collectives:create --owner alice NewCollective
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ collectives:create --owner bob AnotherNewCollective
    - rm -rf $NEXTCLOUD_SOURCE/apps/collectives
    - ln -s `pwd` $NEXTCLOUD_SOURCE/apps/collectives
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ upgrade
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ app:list
    - sudo -u www-data $NEXTCLOUD_SOURCE/occ collectives:create --owner alice YetAnotherNewCollective
  before_script:
    - make composer-install-no-dev
  services:
    - mariadb:latest
  needs:
    - "Unit Test PHP 7.3 Nextcloud 22"
    - "Unit Test PHP 8.1 Nextcloud 24"

.browser-test: &browser-test
  <<: *node
  image: cypress/browsers:node16.14.2-slim-chrome103-ff102
  stage: test end to end
  script:
    - npm install --no-save wait-on
    - $(npm bin)/cypress install
    - $(npm bin)/cypress verify
    - $(npm bin)/wait-on -i 500 -t 240000 $CYPRESS_baseUrl
    - $(npm bin)/cypress run --browser chrome --config video=false,defaultCommandTimeout=60000
  artifacts:
    paths:
      - cypress/screenshots
    expire_in: 1 day
    when: on_failure
  only:
    refs:
      - merge_requests
      - main
      - web
    changes:
      - babel.config.js
      - composer.json
      - composer.lock
      - cypress.json
      - cypress/**/*
      - .gitlab-ci.yml
      - jest.config.json
      - l10n/**/*
      - lib/**/*
      - Makefile
      - package.json
      - package-lock.json
      - src/**/*
      - stylelint.config.js
      - skeleton/**/*
      - templates/**/*
      - translationfiles/**/*

Browser PHP 7.3 Nextcloud 22:
  <<: *browser-test
  variables:
    CYPRESS_baseUrl: http://nextcloud.local/index.php
    CYPRESS_ncVersion: 22
    APP_SOURCE_URL: "${CI_PROJECT_URL}/-/jobs/${BUILD_JOB_ID}/artifacts/raw/build/release/collectives-${BUILD_VERSION}.tar.gz"
  services:
    - name: registry.gitlab.com/collectivecloud/docker-builds:php7.3-nc22
